<div class="">
  <div class="card-chart">
    <div class="card-header card-header-primary">
      <div class="row">
        <h4 class="card-title col-lg-12">Add Trade Details</h4>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group">
          <label class="bmd-label-floating">Buy Date</label>
          <div class="input-group" style="padding-right:20px;">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="buyDate" [(ngModel)]="startDate" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append" style="margin-top:-2px;">
              <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <label class="bmd-label-floating">Stock</label>
          <input type="text" class="form-control" [(ngModel)]="trade.stockName"
                 placeholder="Stock" />
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label class="bmd-label-floating">Buy Price</label>
          <input type="text" class="form-control" [(ngModel)]="trade.buyPrice"
                 placeholder="Price" />
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label class="bmd-label-floating">Quantity</label>
          <input type="text" class="form-control" [(ngModel)]="trade.quantity"
                 placeholder="Quantity" />
        </div>
      </div>
    </div>
	<div class="row">
      <div class="col-lg-3">
        <div class="form-group">
          <label class="bmd-label-floating">Sell Date</label>
          <div class="input-group" style="padding-right:20px;">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="buyDate" [(ngModel)]="sellDate" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append" style="margin-top:-2px;">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <label class="bmd-label-floating">Sell Price</label>
          <input type="text" class="form-control" [(ngModel)]="trade.sellPrice"
                 placeholder="Price" />
        </div>
      </div>
    </div>
  </div>
  <div style="text-align:center; padding-bottom:20px;">
    <button type="button" class="btn btn-primary" (click)="addTrade()">Add</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
